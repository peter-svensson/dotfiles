# Tmux settings

# default command should be path to fish executable on your system
set -g default-shell /opt/homebrew/bin/fish

# Use command space instead of command b
unbind C-b
set -g prefix C-space

# Passthrough C-a
bind-key a send-prefix

# Mouse mode
set-option -g mouse on

# Set XTerm key bindings
setw -g xterm-keys on

# Set colors
# True color settings
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"
#set -g default-terminal "screen-256color"
#set-option -g default-terminal "screen-256color"

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Set reload key to r
bind r source-file ~/.tmux.conf

# Count sessions start at 1
set -g base-index 1

# Use vim bindings
setw -g mode-keys vi

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# also clear history on clear
bind-key -n C-l send-keys C-l \; send-keys -R \; clear-history

# Set the title bar
set -g set-titles on
set -g set-titles-string '#(whoami) :: #h :: #(curl ipecho.net/plain;echo)'

# don't rename windows automatically
set-option -g allow-rename off

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-style fg=colour238,bg=colour235
set -g pane-active-border-style fg=colour39,bg=colour236

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-style fg=black,bg=yellow
set -g message-command-style fg=blue,bg=black

#window mode
setw -g mode-style fg=colour196,bg=colour238,bold

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-window-option -g monitor-bell on
set-option -g bell-action other

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135

# }
# The statusbar {

set -g status-position bottom
set -g status-style bg=colour234,fg=colour137,dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] #{uptime} #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F'

setw -g window-status-bell-style bold,fg=colour255,bg=colour1

# }
# The messages {

set -g message-style bold,fg=colour232,bg=colour166

# }

set-option -g history-limit 30000

set -s escape-time 0

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @plugin 'robhurring/tmux-uptime'

set -g @continuum-restore 'on'

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W#{?window_bell_flag, !,}"
set -g @catppuccin_window_current_text " #W#{?window_bell_flag, !,}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Override bell style after catppuccin loads (catppuccin overrides window styles)
setw -g window-status-bell-style "bold,fg=colour255,bg=colour1"
